<h1 mat-dialog-title> Confirmación</h1>
<div mat-dialog-content>
  <p>¿Estas seguro de eliminar esta imagen?</p>
  <p>id: {{data.id}}</p>

</div>
<div mat-dialog-actions>
  <button mat-stroked-button color="primary" [mat-dialog-close]="false">Cancelar</button>
  <button mat-stroked-button color="warn" [mat-dialog-close]="true" cdkFocusInitial> Borrar</button>
</div>
